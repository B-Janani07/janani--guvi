<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #5c67f2;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
        }
        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #5c67f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #4a54c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RSVP for the Event</h1>
        <form id="rsvpForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="0" max="10" placeholder="How many guests will attend?" required>

            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Add any additional information or special requests"></textarea>

            <label for="attendance">Will you attend?</label>
            <select id="attendance" name="attendance" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
            </select>

            <button type="submit">Submit RSVP</button>
        </form>
    </div>

    <script>
        // JavaScript for handling the form submission (optional)
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const guests = document.getElementById('guests').value;
            const attendance = document.getElementById('attendance').value;

            alert(Thank you, ${name}! Your RSVP has been received.\nGuests: ${guests}\nAttendance: ${attendance});
        });
    </script>
</body>
</html>
